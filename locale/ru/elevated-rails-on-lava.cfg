[mod-name]
elevated-rails-on-lava=Надземные рельсы над лавой
[mod-description]
elevated-rails-on-lava=Позволяет строить надземные рельсы над лавой после исследования технологии "Фундамент опоры для рельсов".\nДобавляет иконку у технологии.\nИмеет настройку, определяющая какие тайлы необходимо изменить.
[modifier-description]
rail-support-on-lava=Позволяет строить надземные рельсы над лавой.
[mod-setting-name]
elevated-rails-on-lava-changed-tiles=Изменённые тайлы
elevated-rails-on-lava-technology-effect-icon=Иконка эффекта технологии
[mod-setting-description]
elevated-rails-on-lava-changed-tiles=Какие именно тайлы необходимо изменить.\nПозволяет добавлять тайлы из других модов, на которые нельзя ставить рельсы.\nУказывать через запятую, пробел необязателен.
elevated-rails-on-lava-technology-effect-icon=Добавлять ли иконку эффекта для технологии "Фундамент опоры для рельсов".